<!DOCTYPE html> 
<html  xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <meta charset="utf-8"/>
    <title>Spring MVC view layer: Thymeleaf vs. JSP</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" media="all" href="../../resources/bootstrap/20/css/bootstrap.css" th:href="@{/resources/bootstrap/20/css/bootstrap.css}" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="../../resources/bootstrap/20/css/bootstrap-responsive.css" th:href="@{/resources/bootstrap/20/css/bootstrap-responsive.css}" rel="stylesheet" />
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../../resources/bootstrap/20/ico/favicon.ico"/>
    <link rel="apple-touch-icon" href="../../resources/bootstrap/20/ico/bootstrap-apple-57x57.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="../../resources/bootstrap/20/ico/bootstrap-apple-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="../../resources/bootstrap/20/ico/bootstrap-apple-114x114.png"/>
  </head> 

  <body>
	  <div class="container">
	    <div class="page-header">
	        <h2>This is a Thymeleaf template</h2> 
	    </div>
	    <div class="row">
	       <div class="span8">
		    <form class="form-horizontal" action="#" th:object="${personForm}" th:action="@{/create}" method="post"> 
		      <fieldset> 
		        <div class="control-group error" th:class="${#fields.hasErrors('firstname')}? 'control-group error' : 'control-group' "> 
		          <label class="control-label" for="firstname" th:text="#{${'lbl.personForm.firstname'}}">Firstname</label>
		          <div class="controls">
		              <input type="text" th:field="*{firstname}" id="firstname"/>
		              <span class="help-inline" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Incorrect Input</span>
		          </div>
		        </div>
  		        <div class="control-group" th:class="${#fields.hasErrors('lastname')}? 'control-group error' : 'control-group' "> 
		          <label class="control-label" for="lastname" th:text="#{lbl.personForm.lastname}">Lastname</label>
		          <div class="controls">
		          <input type="text" th:field="*{lastname}" id="lastname"/>
		          <span class="help-inline" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Incorrect Input</span>
		          </div>
		        </div>		
		        <div class="form-actions"> 
		          <button class="btn btn-primary" type="submit" name="save">Create Person</button> 
		        </div> 
		      </fieldset> 
		    </form>
		    </div>
		    </div>
	    </div> <!-- container -->
        <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="../../resources/bootstrap/20/js/jquery.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-transition.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-alert.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-modal.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-dropdown.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-scrollspy.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-tab.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-tooltip.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-popover.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-button.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-collapse.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-carousel.js"></script>
	    <script src="../../resources/bootstrap/20/js/bootstrap-typeahead.js"></script>
  </body> 
   
</html>
