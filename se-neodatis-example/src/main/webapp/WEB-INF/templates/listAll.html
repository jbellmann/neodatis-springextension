<!DOCTYPE html> 
<html  xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <meta charset="utf-8"></meta>
    <title>Spring MVC view layer: Thymeleaf vs. JSP</title>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <link rel="stylesheet" media="all" href="../../resources/bootstrap/20/css/bootstrap.css" th:href="@{/resources/bootstrap/20/css/bootstrap.css}"/>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="../../resources/bootstrap/20/css/bootstrap-responsive.css" th:href="@{/resources/bootstrap/20/css/bootstrap-responsive.css}" rel="stylesheet"/> 
  </head> 

  <body>
  	<div class="container">
	    <div class="page-header">
	        <h2>This is a Thymeleaf template</h2> 
	    </div>
	    <div class="row">
	    	<div class="span5">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Firstname</th>
							<th>Lastname</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${personList}">
							<td th:text="${p.firstname}">Klaus</td>
							<td th:text="${p.lastname}">Meier</td>
						</tr>
					</tbody>
				</table>
				<a class="btn" href="#" th:href="@{/create}">New Person</a>
			</div>
		</div>
    </div> <!-- container -->

    ================================================== -->

  </body>
