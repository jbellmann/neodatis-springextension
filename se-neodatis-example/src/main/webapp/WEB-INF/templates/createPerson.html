  <body>
	  <div class="container">
	    <div class="page-header">
	        <h2>This is a Thymeleaf template</h2> 
	    </div>
	    <div class="row">
		    <form action="#" th:object="${personForm}" th:action="@{/create}"> 
		      <fieldset> 
		        <div> 
		          <label for="firstname" th:text="#{personForm.firstname}">Firstname: </label> 
		          <input type="text" th:field="*{firstname}" /> 
		        </div>
  		        <div> 
		          <label for="lastname" th:text="#{personForm.lastname}">Lastname: </label> 
		          <input type="text" th:field="*{lastname}" /> 
		        </div>		
		        <div class="submit"> 
		          <button type="submit" name="save">Create Person</button> 
		        </div> 
		      </fieldset> 
		    </form>
		    </div>
	    </div> <!-- container -->
